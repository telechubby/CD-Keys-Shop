{% for product in cart.products.all %}
    <div class="cart-item">
        {{ product.name }} - ${{ product.price }}
        <a href="{% url 'remove_from_cart' product.id %}" class="btn btn-sm btn-danger">Remove</a>
    </div>
{% endfor %}
<div class="cart-total">
    Total: ${{ cart.calculate_total }}
</div>
